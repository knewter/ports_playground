<html>
  <head>
    <title>Elm Ports Counter Example</title>
  </head>
  <body>
    <script type="text/javascript" src="elm.js"></script>
    <script>
      var app = Elm.fullscreen(Elm.Counter, {
        jsActions: 0
      });
      app.ports.jsActions.send(1);
      window.app = app;
    </script>
  </body>
</html>
